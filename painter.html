<!DOCTYPE html>
<html>
 <head>
    <title>This is about a painter.</title>
 </head>
<body>

<h2>Painter entry Shanmuk Sai Palnati</h2>

<form>
    <label for="form1_paint">The hidden painter name</label>
    <input type ="password" id="form1_paint" name="form1_paint" value="Monet"> <br>

    <label for="form1_name">Guess the painter </label>
    <input type ="text" id="form1_name" name="form1_name" autofocus> <br>

    <input type="button" id="painterbtn" onclick="checkPainter()" value="Check the guess">
</form>

<p id="result">This text will be replaced </p>
<br>
<div>
    <img src="passionflower.jpg" id="useImage" height="100px" width="100px" onclick="selectImage()"/>
</div>

<script> 
var goodCount = 0
var oopsCount = 0
var useImage = 1
function checkPainter (){
    console.log("Getting form values")
    secretName = document.getElementById("form1_paint").value
    inputVal = document.getElementById("form1_name").value

    out = document.getElementById("result")
    if(secretName === inputVal){
        alert("You got it right")
        goodCount = goodCount + 1
    } else {
        if(oopsCount >= 9){
            document.getElementById("painterbtn").onclick = showAlert()
        }else{
            alert("Sorry")
            oopsCount = oopsCount + 1
        }
    }
    out.innerHTML = "good count: " +goodCount+" oops count: "+oopsCount
    
}

function showAlert(){
    alert("sorry, ran out of guesses.");
}

function selectImage(){
    var image = document.getElementById("useImage")
    switch(useImage) {
        case 1:
            image.src = "lilyofvalley.jpg"
            useImage = useImage + 1
        break;
        case 2:
            useImage = useImage + 1
            image.src = "africanviolet.jpg"
        break;
        case 3:
            useImage = 1
            image.src = "passionflower.jpg"
        default:
            useImage = 1
            
    }
}
</script>

</body>
</html>
