<!DOCTYPE html>
<html>
 <head>
    <title>This is about a painter.</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
 </head>
<body>

<h2>Painter entry Shanmuk Sai Palnati</h2>
<div class="container">
<form>
    <div class="mb-1">
    <label for="form1_paint">The hidden painter name</label>
    <input class="form-control" type ="password" id="form1_paint" name="form1_paint" value="Monet"> <br>
    </div>
    <div class="mb-1">
    <label for="form1_name">Guess the painter </label>
    <input class="form-control" type ="text" id="form1_name" name="form1_name" autofocus> <br>
    </div>
    <button type="button" class="btn btn-primary" id="painterbtn" onclick="checkPainter()" value="">Check the guess</button>
</form>

<div class="d-print-block" id="result">This text will be replaced </div>
<br>
<div>
    <img src="passionflower.jpg" id="useImage" height="100px" width="100px" onclick="selectImage()"/>
</div>
</div>

<script> 
var goodCount = 0
var oopsCount = 0
var useImage = 1
function checkPainter (){
    console.log("Getting form values")
    secretName = document.getElementById("form1_paint").value
    inputVal = document.getElementById("form1_name").value

    out = document.getElementById("result")
    if(secretName === inputVal){
        alert("You got it right")
        goodCount = goodCount + 1
    } else {
        if(oopsCount >= 10){
            document.getElementById("painterbtn").onclick = showAlert()
        }else{
            alert("Sorry")
            oopsCount = oopsCount + 1
        }
    }
    out.innerHTML = "good count: " +goodCount+" oops count: "+oopsCount
    
}

function showAlert(){
    alert("sorry, ran out of guesses.");
}

function selectImage(){
    var image = document.getElementById("useImage")
    switch(useImage) {
        case 1:
            image.src = "lilyofvalley.jpg"
            useImage = useImage + 1
        break;
        case 2:
            useImage = useImage + 1
            image.src = "africanviolet.jpg"
        break;
        case 3:
            useImage = 1
            image.src = "passionflower.jpg"
        default:
            useImage = 1
            
    }
}
</script>

</body>
</html>
